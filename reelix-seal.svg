<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Reelix Cinephile Seal">
  <!--
    Color is driven by currentColor.
    Example usage:
      <img src="/brand/reelix-seal.svg" style="color:#C5A572" alt="Reelix" />
  -->
  <defs>
    <style>
      .stroke { stroke: currentColor; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .fill { fill: currentColor; }
    </style>
  </defs>

  <!-- Outer open ring (C-shape), opening at top -->
  <path
    class="stroke"
    stroke-width="6"
    d="M 180 37.93
       A 104 104 0 1 1 76 37.93" />

  <!-- Subtle inner accent arc near the top-right (the little “tick” in the mockup) -->
  <path
    class="stroke"
    stroke-width="6"
    opacity="0.85"
    d="M 207.67 82
       A 92 92 0 0 1 218.60 112.03" />

  <!-- Dotted inner ring (open arc), implemented as a dashed round-cap stroke -->
  <path
    class="stroke"
    stroke-width="5.5"
    stroke-dasharray="1 12"
    opacity="0.95"
    d="M 185.55 64.09
       A 86 86 0 1 1 70.46 64.09" />

  <!-- Sparkle (8-point, with 4 long + 4 short points), positioned top-right -->
  <g class="fill" transform="translate(191.75 33.49) rotate(-25)">
    <path d="M 0 -16
             L 7 -7
             L 16 0
             L 7 7
             L 0 16
             L -7 7
             L -16 0
             L -7 -7 Z" />
  </g>

  <!-- Serif R monogram -->
  <text
    x="128"
    y="176"
    text-anchor="middle"
    class="fill"
    font-family="Cormorant Garamond, Garamond, Georgia, serif"
    font-weight="600"
    font-size="148">R</text>
</svg>
